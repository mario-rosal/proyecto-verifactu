<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - VeriFactu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: -2s; }
        .animation-delay-4000 { animation-delay: -4s; }
        @keyframes blob {
	        0% { transform: translate(0px, 0px) scale(1); }
	        33% { transform: translate(30px, -50px) scale(1.1); }
	        66% { transform: translate(-20px, 20px) scale(0.9); }
	        100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</head>
<body class="h-full bg-slate-50 flex items-center justify-center py-12 px-4 relative overflow-hidden">

    <!-- Elementos decorativos del fondo -->
    <div class="absolute top-0 -left-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-teal-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <!-- Tarjeta principal -->
    <main class="w-full max-w-lg bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-6 border border-gray-200/50 z-10">
        
        <div class="text-center space-y-4">
            <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900">Crea tu cuenta en VeriFactu</h1>
            <p class="text-gray-600">Un solo paso para registrar tu empresa y tu cuenta de administrador.</p>
        </div>

        <form id="onboardingForm" class="space-y-6">
            
            <!-- Separador: Datos de la Empresa -->
            <div class="border-b border-gray-200 pb-2">
                <h2 class="text-lg font-semibold text-gray-800">Datos de la Empresa</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nif" class="block text-sm font-medium text-gray-700">NIF / CIF</label>
                    <input type="text" id="nif" name="nif" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
                </div>
                <div>
                    <label for="razonSocial" class="block text-sm font-medium text-gray-700">Razón Social</label>
                    <input type="text" id="razonSocial" name="razonSocial" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
                </div>
                <div>
                    <label for="sector" class="block text-sm font-medium text-gray-700">Sector Empresarial</label>
                    <select id="sector" name="sector" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                        <option value="" disabled selected>Selecciona un sector...</option>
                        <option value="Hostelería y Restauración">Hostelería y Restauración</option>
                        <option value="Comercio Minorista">Comercio Minorista</option>
                        <option value="Construcción y Reformas">Construcción y Reformas</option>
                        <option value="Servicios Profesionales">Servicios Profesionales</option>
                    </select>
                </div>
                <div>
                    <label for="modalidad" class="block text-sm font-medium text-gray-700">Modalidad de Facturación</label>
                    <select id="modalidad" name="modalidad" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                        <option value="VERIFACTU">VERI*FACTU (Envío a AEAT)</option>
                        <option value="NO_VERIFACTU">NO VERI*FACTU (Solo firma)</option>
                    </select>
                </div>
            </div>

            <!-- Separador: Datos del Administrador -->
            <div class="border-b border-gray-200 pb-2 pt-4">
                <h2 class="text-lg font-semibold text-gray-800">Datos del Administrador</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                 <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    <input type="text" id="lastName" name="lastName" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email de Contacto</label>
                <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
            </div>
             <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50">
            </div>

            <div>
                <button type="submit" id="submitButton" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 disabled:opacity-50">
                    <span class="button-text">Crear Cuenta</span>
                    <svg class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </form>

        <div id="responseMessage" class="text-center text-sm pt-4"></div>
    </main>

    <script>
        const form = document.getElementById('onboardingForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = submitButton.querySelector('.button-text');
        const spinner = submitButton.querySelector('svg');
        const responseMessage = document.getElementById('responseMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const webhookUrl = 'https://n8n.mrcompa.site/webhook/onboarding-empresa';
        const bffBaseUrl = 'http://localhost:3001';

        const pollJobStatus = (jobId) => {
            const intervalId = setInterval(async () => {
                try {
                                        const response = await fetch(`${bffBaseUrl}/v1/jobs/${jobId}`);
                    if (!response.ok) throw new Error('No se pudo consultar el estado del trabajo.');
                    const job = await response.json();

                    switch (job.status) {
                        case 'PROCESSING':
                            responseMessage.textContent = 'Validando datos con nuestro asistente de IA...';
                            responseMessage.className = 'text-center text-sm pt-4 text-blue-600';
                            break;
                        case 'COMPLETED':
                            responseMessage.textContent = '¡Cuenta creada con éxito! Serás redirigido al login en 3 segundos...';
                            responseMessage.className = 'text-center text-sm pt-4 text-green-600';
                            clearInterval(intervalId);
                            setTimeout(() => { window.location.href = './login.html'; }, 3000);
                            break;
                        case 'FAILED':
                            responseMessage.textContent = `Error: ${job.errorMessage}`;
                            responseMessage.className = 'text-center text-sm pt-4 text-red-600';
                            clearInterval(intervalId);
                            submitButton.disabled = false;
                            buttonText.textContent = 'Crear Cuenta';
                            spinner.classList.add('hidden');
                            break;
                    }
                } catch (error) {
                    responseMessage.textContent = `Error de conexión: ${error.message}`;
                    responseMessage.className = 'text-center text-sm pt-4 text-red-600';
                    clearInterval(intervalId);
                    submitButton.disabled = false;
                    buttonText.textContent = 'Crear Cuenta';
                    spinner.classList.add('hidden');
                }
            }, 2000);
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (passwordInput.value !== confirmPasswordInput.value) {
                responseMessage.textContent = 'Error: Las contraseñas no coinciden.';
                responseMessage.className = 'text-center text-sm pt-4 text-red-600';
                return;
            }

            submitButton.disabled = true;
            buttonText.textContent = 'Procesando...';
            spinner.classList.remove('hidden');
            responseMessage.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData && responseData.jobId) {
                        responseMessage.textContent = 'Registro iniciado, un momento...';
                        responseMessage.className = 'text-center text-sm pt-4 text-gray-600';
                        pollJobStatus(responseData.jobId);
                    } else {
                        throw new Error('La respuesta del servidor no incluyó un ID de trabajo.');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Ocurrió un error en el servidor.');
                }
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.className = 'text-center text-sm pt-4 text-red-600';
                submitButton.disabled = false;
                buttonText.textContent = 'Crear Cuenta';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
