name: CI verifactu

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-bff:
    name: Backend BFF
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar deps
        working-directory: verifactu-bff
        run: npm ci

      # No bloqueamos por estilo/typing mientras avanzas
      - name: Lint (no bloquea)
        working-directory: verifactu-bff
        run: npm run lint --if-present
        continue-on-error: true

      - name: Typecheck (no bloquea)
        working-directory: verifactu-bff
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: Build (no bloquea)
        working-directory: verifactu-bff
        run: npm run build --if-present
        continue-on-error: true

  backend-connector:
    name: Backend Connector
    runs-on: ubuntu-latest
    needs: backend-bff

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar deps
        working-directory: verifactu-connector
        run: npm ci

      - name: Lint (no bloquea)
        working-directory: verifactu-connector
        run: npm run lint --if-present
        continue-on-error: true

      - name: Typecheck (no bloquea)
        working-directory: verifactu-connector
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: Build (no bloquea)
        working-directory: verifactu-connector
        run: npm run build --if-present
        continue-on-error: true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: No Node steps (no package.json)
        if: ${{ hashFiles('verifactu-ui/package.json') == '' }}
        run: echo "No package.json in verifactu-ui; skipping Node steps."

      - name: Install deps
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        working-directory: verifactu-ui
        run: npm ci

      - name: Lint (no bloquea)
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        working-directory: verifactu-ui
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build (no bloquea)
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        working-directory: verifactu-ui
        run: npm run build --if-present
        continue-on-error: true

  electron:
    name: Electron
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: No Node steps (no package.json)
        if: ${{ hashFiles('verifactu-printer-connector/package.json') == '' }}
        run: echo "No package.json in verifactu-printer-connector; skipping."

      - name: Install deps
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        working-directory: verifactu-printer-connector
        run: npm ci

      - name: Lint (no bloquea)
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        working-directory: verifactu-printer-connector
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build (no bloquea)
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        working-directory: verifactu-printer-connector
        run: npm run build --if-present
        continue-on-error: true
