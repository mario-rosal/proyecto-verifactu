name: CI verifactu
on:
  push:
  pull_request:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-bff:
    name: Backend BFF
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: verifactu_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/verifactu_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Instalar deps
        run: |
          cd verifactu-bff # <-- ajusta si tu ruta es distinta
          npm ci
      - name: Lint
        run: |
          cd verifactu-bff
          npm run lint --if-present
      - name: Tipos
        run: |
          cd verifactu-bff
          npm run typecheck --if-present
      - name: Migraciones (si aplica)
        run: |
          cd verifactu-bff
          npm run migration:run --if-present || true
      - name: Tests unitarios
        continue-on-error: true
        run: |
          cd verifactu-bff
          npm test --if-present

      - name: Tests e2e (Nest + supertest)
        continue-on-error: true
        run: |
          cd verifactu-bff
          npm run test:e2e --if-present

  backend-connector:
    name: Backend Connector
    runs-on: ubuntu-latest
    needs: backend-bff
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: verifactu_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/verifactu_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Instalar deps
        run: |
          cd verifactu-connector # <-- ajusta ruta
          npm ci
      - name: Lint
        run: npm run lint --if-present
        working-directory: verifactu-connector
        continue-on-error: true

      - name: Tipos
        run: npm run typecheck --if-present
        working-directory: verifactu-connector
        continue-on-error: true

      - name: Tests
        run: npm test --if-present
        working-directory: verifactu-connector
        continue-on-error: true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: No Node steps (no package.json)
        if: ${{ hashFiles('verifactu-ui/package.json') == '' }}
        run: echo "No package.json in verifactu-ui; skipping Node steps."

      - name: Install deps
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        run: npm ci
        working-directory: verifactu-ui

      - name: Lint
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        run: npm run lint --if-present
        working-directory: verifactu-ui
        continue-on-error: true

      - name: Tests
        if: ${{ hashFiles('verifactu-ui/package.json') != '' }}
        run: npm test --if-present
        working-directory: verifactu-ui
        continue-on-error: true

  electron:
    name: Electron
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: No Node steps (no package.json)
        if: ${{ hashFiles('verifactu-printer-connector/package.json') == '' }}
        run: echo "No package.json in verifactu-printer-connector; skipping."

      - name: Install deps
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        run: npm ci
        working-directory: verifactu-printer-connector

      - name: Lint
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        run: npm run lint --if-present
        working-directory: verifactu-printer-connector
        continue-on-error: true

      - name: Tests
        if: ${{ hashFiles('verifactu-printer-connector/package.json') != '' }}
        run: npm test --if-present
        working-directory: verifactu-printer-connector
        continue-on-error: true
